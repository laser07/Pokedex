<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!--links-->
    <link href="./css/style.css" rel="stylesheet"/>
    <link href="./images/favicon-16x16.png" rel="icon"/>
    <!--Main Js-->
    <script defer src="./js/script.js"></script>
</head>
<body>
    <main>
        <img src="https://media.giphy.com/media/ukpwkOzk6kafXwfwbH/giphy.gif" 
        alt="pokemon" class="pokemon_image">
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
        <h1 class="pokemon_data">
            <span class="pokemon_nunber">25</span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search"
            class="input_search"
            placeholder="Name or Number"
            required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev <-</button>
            <button class="button btn-next">Next -></button>
        </div>
        
    </main>
    
</body>
</html>
